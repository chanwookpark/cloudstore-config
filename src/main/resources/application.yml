info:
  component: Config Server
spring:
  application:
    name: configServer
  cloud:
    config:
      server:
        git:
          uri: https://github.com/chanwookpark/cloudstore-config-repo

server:
  port: 8810
endpoints:
  restart:
    enabled: true
logging:
  levels:
    org.springframework.boot.env.PropertySourcesLoader: TRACE
    org.springframework.web: DEBUG